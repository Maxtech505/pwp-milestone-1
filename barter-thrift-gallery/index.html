<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obscura Relic Alchemy - Wireframe with Carousels</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>

    </style>
</head>
<body class="">
<div style="background-image: url('public/bg forest.png'); background-size: cover;">

    <header>
    <h1>Obscura Relic Alchemy</h1>
    <p>Tagline: Trade treasures, discover relics, and revive nostalgia.</p>
</header>

<section id="carousel-section-1">
    <h2>Featured Relics Carousel 1</h2>
    <div class="carousel-container">
        <div class="carousel">
            <div class="carousel-item">
                <img src="./public/doc.jpg" alt="Doc tools">
            </div>
            <div class="carousel-item">
                <img src="./public/collectibles.png" alt="collectibles">
            </div>
            <div class="carousel-item">
                <img src="./public/doctors equipment.png" alt="doc tools">
            </div>

    </div>
</section>

<section id="carousel-section-2">
    <h2>Featured Finds Carousel 2</h2>
    <div class="carousel-container">
        <div class="carousel">
            <div class="carousel-item">
                <img src="https://placehold.co/300x200?text=Find+A" alt="Find A">
            </div>
            <div class="carousel-item">
                <img src="https://placehold.co/300x200?text=Find+B" alt="Find B">
            </div>
            <div class="carousel-item">
                <img src="https://placehold.co/300x200?text=Find+C" alt="Find C">
            </div>
        </div>
    </div>
    </div>
</section>

<section id="contact-section">
    <h2>Contact Us</h2>
    <form class="contact-form">
        <input type="text" placeholder="Name">
        <input type="email" placeholder="Email">
        <textarea placeholder="Message"></textarea>
        <input type="tel" placeholder="Phone (Optional)">
        <button type="submit">Send Message</button>
    </form>
</section>

</body>
</html>
