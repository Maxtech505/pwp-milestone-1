<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obscura Relic Alchemy</title>
    
    <link rel="stylesheet" href="./src/styles.css">
    <script defer src="src/script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div style="background-image: url('public/bg forest.png'); background-size: cover; background-position: center; min-height: 100vh;">


    <header>


        <div class="header-container">
            <h1 id="smoke-header">
                <span class="letter">O</span>
                <span class="letter">b</span>
                <span class="letter">s</span>
                <span class="letter">c</span>
                <span class="letter">u</span>
                <span class="letter">r</span>
                <span class="letter">a</span>
                <span class="letter">&nbsp;</span> <span class="letter">R</span>
                <span class="letter">e</span>
                <span class="letter">l</span>
                <span class="letter">i</span>
                <span class="letter">c</span>
                <span class="letter">&nbsp;</span> <span class="letter">A</span>
                <span class="letter">l</span>
                <span class="letter">c</span>
                <span class="letter">h</span>
                <span class="letter">e</span>
                <span class="letter">m</span>
                <span class="letter">y</span>
            </h1>
<!--            <p class="Ptag"> Trade treasures, discover relics, and revive nostalgia.</p>-->
            <div id="smoke-effect"></div>
        </div>
    </header>

    <section>
        <div class="img-container1">
            <img src="public/coffee-heart.jpeg" height= 500 width= 500 alt="coffee-heart"/>
            <h2 Here at Obscura we welcome all and bring the art of oddities and curiosities to you.While you browse have a cofee and enjoy the warm embrace.
        </div>
    </section>

    <section id="carousel-section-1">
        <h2>Featured Relics</h2>
        <div class="carousel-container">
            <div class="carousel-3d" id="carousel1">
                <div class="carousel-item"><img src="public/doc.jpg" alt="Doc tools"></div>
                <div class="carousel-item"><img src="public/collectibles.png" alt="Collectibles"></div>
                <div class="carousel-item"><img src="public/doctors%20equipment.png" alt="Doctor's equipment"></div>
            </div>
        </div>
    </section>

    <section id="carousel-section-2">
        <h2>Featured Finds</h2>
        <div class="carousel-container">
            <div class="carousel-3d" id="carousel2">
                <div class="carousel-item"><img src="https://placehold.co/300x200?text=Find+A" alt="Find A"></div>
                <div class="carousel-item"><img src="https://placehold.co/300x200?text=Find+B" alt="Find B"></div>
                <div class="carousel-item"><img src="https://placehold.co/300x200?text=Find+C" alt="Find C"></div>
            </div>
        </div>
    </section>

    <section id="contact-section">
        <h2>Contact Us</h2>
        <form class="contact-form">
            <input type="text" placeholder="Name" required>
            <input type="email" placeholder="Email" required>
            <textarea placeholder="Message" required></textarea>
            <input type="tel" placeholder="Phone (Optional)">
            <button type="submit">Send Message</button>
        </form>
    </section>
</div>
</body>
</html>
